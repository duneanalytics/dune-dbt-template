# Example profiles.yml for dbt-trino
# Copy this file to ~/.dbt/profiles.yml and configure with your connection details

dbt_template_api:
  target: dev  # Default target (use dev for local development)
  outputs:
    # Development target - creates schemas with your personal prefix
    # Example: If model has schema='example', creates 'your_name_example'
    dev:
      type: trino
      user: <team_name> # example: dune
      password: <team_api_key>
      host: dune-api-trino.dev.dune.com
      port: 443
      method: ldap
      catalog: delta_prod
      schema: <team_name> # example: dune
      threads: 4
      http_scheme: https
      session_properties:
        transformations: true # required for dune connectivity / api
      timezone: UTC
    
    # Production target - uses exact schema names from model configs
    # Example: If model has schema='example', creates 'example' (no prefix)
    prod:
      type: trino
      user: <team_name> # example: dune
      password: <team_api_key>
      host: dune-api-trino.dune.com
      port: 443
      method: ldap
      catalog: delta_prod
      schema: <team_name> # example: dune
      threads: 4
      http_scheme: https
      session_properties:
        transformations: true # required for dune connectivity / api
      timezone: UTC