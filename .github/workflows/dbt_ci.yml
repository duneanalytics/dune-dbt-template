name: dbt CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'models/**'
      - 'macros/**'
      - 'dbt_project.yml'
      - 'profiles.yml'
      - 'packages.yml'
      - '.github/workflows/dbt_ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dbt-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
      DUNE_TEAM_NAME: ${{ vars.DUNE_TEAM_NAME || 'dune' }}  # Set as GitHub Variable or defaults to 'dune'
      DEV_SCHEMA_SUFFIX: pr${{ github.event.pull_request.number }}
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked

      - name: Install dbt packages
        run: uv run dbt deps

      - name: Download main branch manifest
        id: download-manifest
        continue-on-error: true
        # Using dawidd6/action-download-artifact instead of actions/download-artifact
        # because the official action only downloads artifacts from the same workflow run,
        # while we need to download the manifest from a different workflow (dbt_deploy).
        uses: dawidd6/action-download-artifact@v6
        with:
          name: prod-manifest-latest
          path: ./state
          workflow: dbt_deploy.yml
          branch: main
          if_no_artifact_found: warn

      - name: Check if manifest exists
        id: check-manifest
        run: |
          if [ -f "./state/manifest.json" ]; then
            echo "manifest_exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Main branch manifest found"
          else
            echo "manifest_exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  No main branch manifest found - will generate it"
          fi

      - name: Generate manifest if missing
        if: steps.check-manifest.outputs.manifest_exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "üîÑ Triggering manifest generation workflow..."
          gh workflow run dbt_manifest_generate.yml --ref main
          
          echo "‚è≥ Waiting for workflow to start..."
          sleep 10
          
          echo "‚è≥ Waiting for manifest generation to complete..."
          gh run watch $(gh run list --workflow=dbt_manifest_generate.yml --branch=main --limit=1 --json databaseId --jq '.[0].databaseId') --exit-status
          
          echo "‚úÖ Manifest generated successfully"

      - name: Download newly generated manifest
        if: steps.check-manifest.outputs.manifest_exists == 'false'
        uses: dawidd6/action-download-artifact@v6
        with:
          name: prod-manifest-latest
          path: ./state
          workflow: dbt_manifest_generate.yml
          branch: main

      - name: Compile feature branch models
        run: uv run dbt compile

      - name: Run modified models (full refresh)
        run: uv run dbt run --select state:modified --state ./state --full-refresh

      - name: Test modified models (after full refresh)
        run: uv run dbt test --select state:modified --state ./state
  
      - name: Run modified incremental models (incremental run)
        run: uv run dbt run --select state:modified,config.materialized:incremental --state ./state

      - name: Test modified incremental models (after incremental run)
        run: uv run dbt test --select state:modified,config.materialized:incremental --state ./state